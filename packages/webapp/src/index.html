<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Excalideck | Weapon for Legendary Slides</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#82c91e" />
    <link rel="icon" href="./assets/parcel/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/parcel/maskable-logo192.png" />
    <link rel="manifest" href="./manifest.json" />

    <!-- General tags -->
    <meta
      name="description"
      content="Excalideck is an app for authoring slide decks that look hand-drawn."
    />
    <meta
      name="image"
      content="https://excalideck.com/assets/other/og-image.png"
    />

    <!-- OpenGraph tags -->
    <meta property="og:url" content="https://excalideck.com" />
    <meta property="og:site_name" content="Excalideck" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Excalideck | Weapon for Legendary Slides"
    />
    <meta
      property="og:description"
      content="Excalideck is an app for authoring slide decks that look hand-drawn."
    />

    <!-- OG tags require an absolute url for images -->
    <meta
      property="og:image"
      name="twitter:image"
      content="https://excalideck.com/assets/other/og-image.png"
    />
    <meta
      property="og:image:secure_url"
      name="twitter:image"
      content="https://excalideck.com/assets/other/og-image.png"
    />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <meta property="og:image:alt" content="Excalideck media image." />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Excalideck | Weapon for Legendary Slides"
    />
    <meta
      name="twitter:description"
      content="Excalideck is an app for authoring slide decks that look hand-drawn."
    />

    <script id="app-config">
      window.APP_CONFIG = { IS_HOMEPAGE: "true" };
    </script>
    <script id="init-excalidraw-assets" type="module">
      import initExcalidrawAssets from "./initExcalidrawAssets";
      initExcalidrawAssets();
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
